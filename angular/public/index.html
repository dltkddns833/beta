<!DOCTYPE html>
<html ng-app="Myapp">
    <head lang="en" >
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, user-scalable=no">
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
        
        <!--CSS-->
        <link rel="stylesheet" type="text/css" href="css/entire.css"/>
        <link rel="stylesheet" type="text/css" href="css/main.css"/>
        <link rel="stylesheet" type="text/css" href="css/verify.css"/>
        <link rel="stylesheet" type="text/css" href="css/list.css"/>
        <link rel="stylesheet" type="text/css" href="css/dlist.css"/>


    </head>
    <body ng-controller="Mycontroller">
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="contianer-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#!/main">Daydream_Media</a>
                </div>
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                            <li class="text-white text-center"><a href="#!/main">체험단신청</a></li>
                            <li class="text-white text-center"><a href="#!/verify">신청내역확인</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- <daydream-alert></daydream-alert> -->
        <div  class="index_alert">
            <div uib-alert class="repeat-item" ng-repeat="alert in alerts" ng-class="'alert-' + (alert.type || 'warning')" close="closeAlert($index)" dismiss-on-timeout = 10000 >{{alert.msg}}</div>

        </div>
        <div>
            <div ng-view></div>
        </div>
    </body>

    <!-- Bower component -->
    <script src="bower_component/jquery/dist/jquery.min.js"></script>
    <script src="bower_component/angular/angular.js"></script>
    <script src="bower_component/angular-resource/angular-resource.js"></script>
    <script src="bower_component/angular-route/angular-route.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script> -->
    <script src="//unpkg.com/@uirouter/angularjs/release/angular-ui-router.min.js"></script>
    <script src="bower_component/angular-animate/angular-animate.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <!-- <script src="js/angular.min.js"></script>
    <script src="js/angular-route.min.js"></script> -->
    <script src="js/ui-bootstrap-tpls-2.5.0.min.js"></script>
    <script src="Myapp.js"></script>

    <!--Component-->
    <script src="view-main/main.component.js"></script>
    <script src="view-list/list.component.js"></script>
    <script src="view-deposit/deposit.component.js"></script>
    <script src="view-verify/verify.component.js"></script>
    <script src="view-master/master.component.js"></script>
    <script src="view-mlist/mlist.component.js"></script>
    <script src="view-dlist/dlist.component.js"></script>

    <!-- Directive -->

    <!-- Service -->
    <script src="core/core.js"></script>
    <script src="core/daydreamshared.js"></script>
    <script src="core/daydreamrestapi.js"></script>

    
</html>
