<div class="">
    <h3>list</h3>
    <div class="" ng-repeat="list in $ctrl.list">
        <p>이름 : {{list.name}}</p>
        <p>연락처 : {{list.phone}}</p>
        <p>매장 연락처 : {{list.mphone}}</p>
        <p>주소 : {{list.address}}</p>
        <p>체험단 명수 : {{list.exnumber}}</p>
        <p>문의 사항 : {{list.comment}}</p>
        <p>비밀번호 : {{list.passwd}}</p>
        <button type="submit" ng-click="$ctrl.onClickDeleteButton(list.id)">삭제</button>
        <hr>
    </div>
</div>
